<hr />

<form [formGroup]="myFormDinamic" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        formControlName="name"
        class="form-control"
        placeholder="Nombre de la persona"
      />
      <span *ngIf="isValidField('name')" class="form-text text-danger">
        {{ getFieldError("name") }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          [formControl]="newFavortite"
          class="form-control"
          placeholder="Agregar favorito"
        />

        <button
          (click)="onAddFavorite()"
          class="btn btn-outline-primary"
          type="button"
        >
          Agregar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de libros Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteBooks">
      <div
        class="mb-1"
        *ngFor="let favorite of favoriteBooks.controls; let i = index"
      >
        <div class="input-group">
          <input [formControlName]="i" class="form-control" />

          <button
            (click)="onDeletFavorite(i)"
            class="btn btn-outline-danger"
            type="button"
          >
            Eliminar
          </button>
        </div>
        <span
          *ngIf="isValidFieldInArray(favoriteBooks, i)"
          class="form-text text-danger"
        >
          {{ getFieldError("name") }}</span
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myFormDinamic.valid | json }}</pre>
<br />

<span>Value</span>
<pre>{{ myFormDinamic.value | json }}</pre>
<br />

<span>Agregar Juego</span>
<pre>{{ newFavortite.valid | json }}</pre>
<pre>{{ newFavortite.value | json }}</pre>
